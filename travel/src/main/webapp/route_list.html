        $(function () {
            // var search = location.search;//拿到“?cid=x”
            // // alert(search);
            // //切割字符串，拿到第二个值
            // var cid = search.split("=")[1];
            // alert(cid);
            var cid=getParameter("cid");
            var rname = getParameter("rname");
            if(rname){
                //解码
                rname = window.decodeURIComponent(rname);
            }

            load(cid,null,rname);
        });
        function load(cid,currentPage,rname) {
                //发送Ajax请求 请求routeServlet 传递cid
                 $.get("routeServlet",{"cid":cid,"currentPage":currentPage,"rname":rname},function (pb) {
                //解析PageBean数据 展示到页面上
                //1.分页工具条 数据展示
                //1.1展示总页码和总记录数
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);
                //1.2展示分页页码
                var lis="";
                //首页
                var firstPage = '<li onclick="load('+cid+','+1+',\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>\n';
                lis+=firstPage;
                //上一页
                     var beforeNum=pb.currentPage-1;
                     if(beforeNum<=0){
                         beforeNum=1;
                     }
                var beforePage ='<li class="threeword" onclick="load('+cid+','+beforeNum+',\''+rname+'\')"><a href="javascript:void(0)">上一页</a></li>';
                lis+=beforePage;

                /*
                1)一共展示10个页码，能够达到前五后四的效果
                2)如果前边不够5个，后面超过4个，
                3)如果后面不超过四个
                 */
                //定义开始位置begin，结束位置end
                var begin;//开始位置
                var end;//结束位置
                //a、要显示10个页码
                if(pb.totalPage <= 10){
                    //页码不够10页
                    begin = 1;
                    end = pb.totalPage;
                }else{
                    //总页码超过10页
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    //b、如果前边不够五个，说明你的begin小于1
                    if(begin < 1){
                        begin = 1;
                        end = begin + 9;
                    }
                    //c、如果后边不足4个
                    if(end > pb.totalPage){
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }


                //页码
                for(var i =begin;i<=end;i++){
                    //创建页码的li
                    //判断当前页码是否等于i，如果等于，含有样式
                    if(pb.currentPage==i){
                        var li ='<li class="curPage" onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }else{
                        var li ='<li onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    //拼接字符串
                    lis+=li;
                }

                //下一页
                     var nextNum=pb.currentPage+1;
                if(nextNum>pb.totalPage){
                    nextNum=pb.totalPage;
                }
                var nextPage = '<li class="threeword" onclick="load('+cid+','+nextNum+',\''+rname+'\')"><a href="javascript:void(0)">下一页</a></li>';
                lis+=nextPage;
                //末页
                var lastPage='<li class="threeword" onclick="load('+cid+','+pb.totalPage+',\''+rname+'\')"><a href="javascript:void(0)">末页</a></li>';
                lis+=lastPage;
                //将lis内容设置到ul中
                $("#pageNum").html(lis);

                //2.列表数据展示
                var route_lis="";
                for(var i=0;i<pb.list.length;i++){
                    // alert(1);
                    //获取route的json对象
                    var route = pb.list[i];
                    var li = '<li>\n' +
                        '    <div class="img"><img src="'+route.rimage+'" style="width: 300px" alt=""></div>\n' +
                        '    <div class="text1">\n' +
                        '        <p>'+route.rname+'</p>\n' +
                        '        <br/>\n' +
                        '        <p>'+route.routeIntroduce+'</p>\n' +
                        '    </div>\n' +
                        '    <div class="price">\n' +
                        '         <p class="price_num">\n' +
                        '              <span>&yen;</span>\n' +
                        '              <span>'+route.price+'</span>\n' +
                        '              <span>起</span>\n' +
                        '         </p>\n' +
                        '         <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '     </div>\n' +
                        '</li>';

                    route_lis+=li;
                }
                $("#route").html(route_lis);


            });
        }
